<body>
  <header>

  <script>
    // YÄ±l
    document.getElementById('y').textContent = new Date().getFullYear();

    // Global state
    let NAMES = [];
    let fuse;

    // youtu.be / watch / shorts â†’ embed dÃ¶nÃ¼ÅŸtÃ¼rÃ¼cÃ¼
    function toEmbed(url) {
      try {
        url = url.trim();
        if (url.includes('youtu.be/')) {
          const id = url.split('youtu.be/')[1].split(/[?&]/)[0];
          return 'https://www.youtube.com/embed/' + id;
        }
        if (url.includes('/shorts/')) {
          const id = url.split('/shorts/')[1].split(/[?&]/)[0];
          return 'https://www.youtube.com/embed/' + id;
        }
        const u = new URL(url);
        if (u.hostname.includes('youtube.com') && u.searchParams.get('v')) {
          return 'https://www.youtube.com/embed/' + u.searchParams.get('v');
        }
        return url; // fallback
      } catch(e) {
        return url;
      }
    }

    // Arama sonuÃ§larÄ±nÄ± Ã§iz
    function drawResults(list) {
      const box = document.getElementById('results');
      box.innerHTML = '';
      if (!list || list.length === 0) {
        box.innerHTML = '<div class="muted">SonuÃ§ bulunamadÄ±</div>';
        return;
      }
      list.forEach(({ item }) => {
        const a = document.createElement('a');
        a.href = '?name=' + encodeURIComponent(item.name);
        a.className = 'item';
        a.innerHTML = `
          <span>${item.name}</span>
          <div class="muted">YouTubeâ€™a git</div>
        `;
        a.addEventListener('click', (ev) => {
          ev.preventDefault();
          selectName(item.name, true);
        });
        box.appendChild(a);
      });
    }

    // PaylaÅŸÄ±m linklerini hazÄ±rla
    function buildShareLinks(name, youtube) {
      const pageUrl = location.origin + location.pathname + '?name=' + encodeURIComponent(name);
      const text = `ğŸ‚ ${name} iÃ§in isme Ã¶zel doÄŸum gÃ¼nÃ¼ ÅŸarkÄ±sÄ±:`;
      const encodedText = encodeURIComponent(text + ' ' + pageUrl);

      const whats = `https://api.whatsapp.com/send?text=${encodedText}`;
      const fb = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
      const tg = `https://t.me/share/url?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(text)}`;
      const x = `https://x.com/intent/tweet?text=${encodedText}`;
      const ins = `https://www.instagram.com/`; // Instagram dÄ±ÅŸ paylaÅŸÄ±m URL kabul etmez; profil aÃ§ar.

      return `
        <div class="share" role="group" aria-label="PaylaÅŸÄ±m">
          <a class="chip" href="${whats}" target="_blank" rel="noopener">ğŸ“± WhatsApp</a>
          <a class="chip" href="${fb}" target="_blank" rel="noopener">ğŸ“˜ Facebook</a>
          <a class="chip" href="${tg}" target="_blank" rel="noopener">âœˆï¸ Telegram</a>
          <a class="chip" href="${x}" target="_blank" rel="noopener">ğ• PaylaÅŸ</a>
          <a class="chip" href="${ins}" target="_blank" rel="noopener">ğŸ“· Instagram</a>
          <a class="chip" href="${youtube}" target="_blank" rel="noopener">â–¶ï¸ YouTubeâ€™da AÃ§</a>
        </div>
      `;
    }

    // SeÃ§im + oynatÄ±cÄ±yÄ± Ã§iz
    function selectName(name, pushUrl=false) {
      const hit = NAMES.find(n => (n.name || '').toLowerCase() === name.toLowerCase());
      if (!hit) return;

      if (pushUrl) {
        const newUrl = location.pathname + '?name=' + encodeURIComponent(hit.name);
        history.pushState({ name: hit.name }, '', newUrl);
      }

      const embed = toEmbed(hit.youtube || hit.youtube_url);
      const player = document.getElementById('player');
      player.innerHTML = `
        <div class="card">
          <div class="title-row">
            <h2>ğŸµ ${hit.name} iÃ§in DoÄŸum GÃ¼nÃ¼ ÅarkÄ±sÄ±</h2>
            <!-- paylaÅŸÄ±m chipleri baÅŸlÄ±k satÄ±rÄ±nda -->
            ${buildShareLinks(hit.name, hit.youtube || hit.youtube_url)}
          </div>
          <iframe loading="lazy" src="${embed}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="${hit.name}"></iframe>
        </div>
      `;
      // Ãœstteki paylaÅŸÄ±m dÄ±ÅŸÄ±nda, iframe altÄ±nda da istersen gÃ¶sterilebilir.
    }

    // ?name=... parametresini oku
    function getQueryName() {
      const q = new URLSearchParams(location.search);
      return q.get('name');
    }

    // SEO iÃ§in link havuzu (Google JSâ€™i Ã§alÄ±ÅŸtÄ±rsa da net olsun diye)
    function drawSeoLinks(names) {
      const wrap = document.getElementById('seoLinks');
      wrap.innerHTML = names.slice(0, 300).map(n =>
        `<a href="?name=${encodeURIComponent(n.name)}">${n.name}</a>`
      ).join('');
    }

    // Debounce
    let tId;
    function onSearch(e) {
      const q = e.target.value.trim();
      clearTimeout(tId);
      tId = setTimeout(() => {
        if (!q) { document.getElementById('results').innerHTML = ''; return; }
        const res = fuse.search(q, { limit: 24 });
        drawResults(res);
      }, 120);
    }

    // YÃ¼kleme
    async function boot() {
      try {
        // names.json (alanlar: name, youtube veya youtube_url)
        const res = await fetch('names.json', { cache: 'no-store' });
        let data = await res.json();

        // FarklÄ± alan adlarÄ±nÄ± normalize et
        NAMES = data.map(x => ({
          name: x.name?.trim(),
          youtube: (x.youtube || x.youtube_url || '').trim()
        })).filter(x => x.name && x.youtube);

        // Fuse aramasÄ±
        fuse = new Fuse(NAMES, {
          keys: ['name'],
          threshold: 0.3,
          ignoreLocation: true,
          isCaseSensitive: false,
          distance: 100
        });

        // SEO linkleri
        drawSeoLinks(NAMES);

        // URL parametresi ile aÃ§Ä±lÄ±ÅŸ
        const qName = getQueryName();
        if (qName) {
          const exact = NAMES.find(n => n.name.toLowerCase() === qName.toLowerCase());
          if (exact) selectName(exact.name, false);
          else {
            // YakÄ±n sonuÃ§ gÃ¶ster
            const resNear = fuse.search(qName, { limit: 12 });
            drawResults(resNear);
          }
        }
      } catch (e) {
        console.error('names.json yÃ¼klenemedi:', e);
      }
    }

    document.getElementById('search').addEventListener('input', onSearch);
    window.addEventListener('popstate', (e) => {
      const qName = getQueryName();
      if (qName) selectName(qName, false);
      else document.getElementById('player').innerHTML = '';
    });

    boot();
  </script>
