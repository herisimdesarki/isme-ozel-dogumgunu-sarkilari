<script>
const $ = (s, r=document)=>r.querySelector(s);

/* URLâ€™leri saÄŸlam embedâ€™e Ã§evir */
function toEmbed(raw){
  if(!raw) return '';
  let u = raw.trim()
    .replace(/youtube\.com\/shorts\/([\w-]+)/,'youtube.com/watch?v=$1')
    .replace(/youtu\.be\/([\w-]+)/,'www.youtube.com/watch?v=$1')
    .replace('watch?v=','embed/');
  const url = new URL(u, 'https://www.youtube.com');
  return url.origin + url.pathname + (url.pathname.includes('/embed/') ? '?rel=0' : '');
}

/* PaylaÅŸÄ±m metni + linkleri */
function shareText(name, link){ return `ðŸŽ‚ ${name} iÃ§in doÄŸum gÃ¼nÃ¼ ÅŸarkÄ±sÄ±:\n${link}\n#dogumgunu #ismeozel`; }
function shareLinks(name, yt){
  const text=encodeURIComponent(shareText(name, yt)), url=encodeURIComponent(yt);
  return `
    <div class="share-row">
      <a class="btn wa" href="https://wa.me/?text=${text}" target="_blank" rel="noopener">WhatsApp</a>
      <a class="btn fb" href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank" rel="noopener">Facebook</a>
      <a class="btn tw" href="https://twitter.com/intent/tweet?text=${text}" target="_blank" rel="noopener">X</a>
      <a class="btn ig" href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
      <button class="btn ghost" onclick="copyShare('${encodeURIComponent(shareText(name, yt))}')">ðŸ“‹ Kopyala</button>
    </div>`;
}
async function copyShare(enc){
  const txt=decodeURIComponent(enc);
  try{ await navigator.clipboard.writeText(txt); alert('PaylaÅŸÄ±m metni kopyalandÄ±!'); }
  catch{
    const ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta);
    ta.select(); document.execCommand('copy'); ta.remove(); alert('PaylaÅŸÄ±m metni kopyalandÄ±!');
  }
}

/* Veri yÃ¼kle + Fuse */
let LIST=[], fuse;
async function load(){
  const r=await fetch('names.json',{cache:'no-store'}); LIST=await r.json();
  fuse=new Fuse(LIST,{keys:['name'],threshold:.3,ignoreLocation:true,distance:100});
  render([]);

  // URL ile otomatik seÃ§im
  const p=new URLSearchParams(location.search).get('name');
  if(p){ $('#search').value=p; selectName(p,false); }
}

/* Grid Ã§iz */
function render(items){
  const g=$('#grid'); g.innerHTML='';
  if(!items.length) return;
  items.forEach(({item})=>{
    const a=document.createElement('a');
    a.className='card link'; a.href='javascript:void(0)';
    a.innerHTML=`<div class="card-title">${item.name}</div><div class="card-sub">YouTubeâ€™a git</div>`;
    a.onclick=()=>selectName(item.name,true);
    g.appendChild(a);
  });
}

/* SeÃ§im + player + kaydÄ±rma */
function selectName(name,push=true){
  const hit=LIST.find(n=>(n.name||'').toLowerCase()===name.toLowerCase());
  if(!hit) return;
  if(push){ history.pushState({name:hit.name},'',location.pathname+'?name='+encodeURIComponent(hit.name)); }

  const yt=hit.youtube||hit.youtube_url, embed=toEmbed(yt);
  const p=$('#player');
  p.innerHTML=`
    <div class="card" id="playerCard">
      <div class="title-row">
        <h2>ðŸŽµ ${hit.name} iÃ§in DoÄŸum GÃ¼nÃ¼ ÅžarkÄ±sÄ±</h2>
        ${shareLinks(hit.name, yt)}
      </div>
      <div class="video-wrap">
        <iframe loading="lazy" src="${embed}"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen title="${hit.name}"></iframe>
      </div>
    </div>`;

  // Mobilde videoya yumuÅŸak kaydÄ±r
  setTimeout(()=>{
    const card=$('#playerCard'); const y=card.getBoundingClientRect().top + window.pageYOffset - 12;
    window.scrollTo({top:y, behavior:'smooth'});
  },60);
}

/* Arama olaylarÄ± */
let tId;
$('#search').addEventListener('input',(e)=>{
  const q=e.target.value.trim(); clearTimeout(tId);
  tId=setTimeout(()=>{
    if(!q){ render([]); return; }
    render(fuse.search(q,{limit:20}));
  },120);
});
$('#search').addEventListener('keydown',(e)=>{
  if(e.key==='Enter'){
    const q=e.target.value.trim(); if(!q) return;
    const [first]=fuse.search(q,{limit:1}); if(first) selectName(first.item.name,true);
  }
});

$('#yil').textContent=new Date().getFullYear();
load();
</script>
