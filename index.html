<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İsme Özel Doğum Günü Şarkıları</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <h1>🎂 İsme Özel Doğum Günü Şarkıları</h1>

  <input type="text" id="search" placeholder="İsmini yaz..." autocomplete="off" />
  <ul id="results"></ul>

  <div id="player" style="margin-top:16px;"></div>

  <!-- Paylaş Butonları -->
  <div id="share" style="margin-top:12px; display:none;">
    <p>Paylaş:</p>
    <a id="share-whatsapp" href="#" target="_blank">WhatsApp</a> | 
    <a id="share-facebook" href="#" target="_blank">Facebook</a> | 
    <a id="share-twitter" href="#" target="_blank">X (Twitter)</a> | 
    <a href="#" onclick="shareInstagram()">Instagram</a> | 
    <button onclick="copyLink()">🔗 Kopyala</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    let fuse, names = [];
    let currentUrl = "";

    async function loadNames() {
      try {
        const res = await fetch('names.json', { cache: 'no-store' });
        names = await res.json();

        fuse = new Fuse(names, {
          keys: ['name'],
          threshold: 0.3,
          ignoreLocation: true,
          isCaseSensitive: false,
          distance: 100
        });
      } catch (e) {
        console.error('names.json yüklenemedi:', e);
      }
    }

    function renderResults(items) {
      const ul = document.getElementById('results');
      ul.innerHTML = '';

      if (!items || items.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Sonuç bulunamadı';
        li.style.color = '#666';
        ul.appendChild(li);
        return;
      }

      items.forEach(({ item }) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.style.cursor = 'pointer';
        li.onclick = () => {
          currentUrl = item.youtube_url;
          document.getElementById('player').innerHTML =
            `<iframe width="560" height="315" src="${currentUrl}" 
               title="${item.name}" frameborder="0" 
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
               allowfullscreen></iframe>`;
          showShareButtons(currentUrl, item.name);
        };
        ul.appendChild(li);
      });
    }

    let tId;
    function onSearchInput(e) {
      const q = e.target.value.trim();
      clearTimeout(tId);
      tId = setTimeout(() => {
        if (!q) {
          document.getElementById('results').innerHTML = '';
          document.getElementById('player').innerHTML = '';
          document.getElementById('share').style.display = 'none';
          return;
        }
        const result = fuse.search(q, { limit: 10 });
        renderResults(result);
      }, 120);
    }

    function onSearchEnter(e) {
      if (e.key === 'Enter') {
        const q = e.target.value.trim();
        if (!q) return;
        const result = fuse.search(q, { limit: 1 });
        if (result.length) {
          const first = result[0].item;
          currentUrl = first.youtube_url;
          document.getElementById('player').innerHTML =
            `<iframe width="560" height="315" src="${currentUrl}" 
               title="${first.name}" frameborder="0" 
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
               allowfullscreen></iframe>`;
          showShareButtons(currentUrl, first.name);
        }
      }
    }

    function showShareButtons(url, name) {
      document.getElementById('share').style.display = 'block';
      document.getElementById('share-whatsapp').href =
        `https://api.whatsapp.com/send?text=🎂 ${name} için doğum günü şarkısı: ${url}`;
      document.getElementById('share-facebook').href =
        `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      document.getElementById('share-twitter').href =
        `https://twitter.com/intent/tweet?text=🎂 ${name} için doğum günü şarkısı&url=${encodeURIComponent(url)}`;
    }

    function copyLink() {
      navigator.clipboard.writeText(currentUrl);
      alert("Link panoya kopyalandı ✅");
    }

    function shareInstagram() {
      navigator.clipboard.writeText(currentUrl);
      alert("📷 Link panoya kopyalandı. Instagram’da DM veya hikâyeye yapıştırabilirsin.");
    }

    document.getElementById('search').addEventListener('input', onSearchInput);
    document.getElementById('search').addEventListener('keydown', onSearchEnter);

    loadNames();
  </script>
</body>
</html>
